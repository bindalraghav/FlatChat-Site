<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .email-form {
      margin-top: 25px;
    }

    input[type="email"] {
      padding: 12px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px 16px;
      background-color: #f39c12;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }

    .social {
      margin-top: 30px;
    }

    .social a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1.2rem;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      input[type="email"] {
        width: 100%;
        margin-top: 10px;
      }

      button {
        display: block;
        margin: 10px auto 0;
      }
    }
  </style>
</head>

    <textarea id="message" placeholder="Write your message here..." rows="4" cols="40"></textarea>
    <br><br>
    <button onclick="postMessage()">Post</button>
  </div>

  <hr>

  <div id="feed"></div>

  <script src="app.js"></script>
</body>
</html>
